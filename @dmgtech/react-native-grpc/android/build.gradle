buildscript {
  ext.kotlin_version = '1.5.0-RC'
  if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.4'
        }
    }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Grpc_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('Grpc_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Grpc_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Grpc_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'io.grpc:grpc-okhttp:1.37.0' // CURRENT_GRPC_VERSION
    implementation 'io.grpc:grpc-stub:1.37.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // CURRENT_GRPC_VERSION
}
